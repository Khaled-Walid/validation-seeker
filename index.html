<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=yes">
  <meta property="og:title" content="Validation Seeker" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://khaled-walid.github.io/validation-seeker/" />
  <meta property="og:image" content="https://khaled-walid.github.io/validation-seeker/assets/images/head.png" />
  <meta property="og:image:secure_url"
    content="https://khaled-walid.github.io/validation-seeker/assets/images/head.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="100" />
  <meta property="og:image:height" content="100" />
  <meta property="og:image:alt" content="coin" />
  <meta property="og:description" content="Let me validate your decisions!" />

  <title>Validation Seeker</title>
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./assets/styles/default.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <script src="./js/app.js" defer></script>
</head>

<body>
  <div class="default-window" id="language-screen">
    <h1>CHOOSE LANGUAGE</h1>
    <div id=choose-buttons>
      <button id="ar">
        عربي
      </button>
      <button id="en">
        English
      </button>
    </div>
  </div>
  <div class="default-window hide" id="starting-screen">
    <p>
    </p>
    <button id="starting-button">
    </button>
    <audio src="./assets/audio/click.mp3" id="click-sound"></audio>
    <audio src="./assets/audio/victory.wav" id="victory-sound"></audio>
    <audio src="./assets/audio/coin-filp.wav" id="flip-sound"></audio>
  </div>
  <div class="default-window hide" id="choose-screen">
    <h1></h1>
    <div id=choose-buttons>
      <button id="tails">
      </button>
      <button id="heads">
      </button>
    </div>
  </div>
  <div class="default-window hide" id="game-screen">

    <h1><span id="random-words"></span></h1>
    <h2>
      <span id="heads-color"></span>
      |
      <span id="tails-color"></span>
    </h2>
    <button id="coin">
      <img src="./assets/images/head.png" alt="Coin heads" class="side-a flip" id="flip">
      <img src="./assets/images/tail.png" alt="Coin tails" class="side-b flip" id="flip1">
    </button>
    <h4></h4>
  </div>

  <div class="default-window hide" id="finishing-screen">
    <h1> <span id="final-quote"></span><span id="final-best"></span>
      <br><span id="final-quote-2"></span>
    </h1>
    <button id="again-button">
    </button>
  </div>
  <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
  <script src="./js/language.js"></script>
</body>

</html>
